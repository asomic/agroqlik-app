<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s" defaultHref="dashboard"></ion-back-button>
    </ion-buttons>

    <ion-title>
      Editar Labores
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/worker-find']">
        <ion-icon src="/assets/icon/search.svg"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="app" >

  <div class="the-worker-header" *ngIf="worker" >
    <div class="avatar"></div>
    <div class="info">
      <h2>{{worker.fullName}}</h2>
      <p>{{worker.rut}}</p>
    </div>
  </div>

  <button class="button-go button-the-worker">
    Nueva Labor
  </button>

  <div class="activities">
    
    <h3>Labores Asignadas</h3>

    <div class="activity-item" *ngFor="let activity of activities; let i = index">

      <!-- Excerpt -->
      <div class="excerpt">
        <div class="data">
          <h3>{{activity.nombre}}</h3>
          <p>{{activity.cuartel}}</p>
        </div>
        <div class="buttons">
          <button class="button-edit" name="Editar" (click)="toggleCollapsible(i)">
            <span class="edit" [class.hide-edit]="showEdit[i]">Editar</span>
            <span class="close" [class.show-close]="showClose[i]">Cerrar</span>
          </button>
          <button class="button-delete">
            <img src="/assets/icon/delete.svg">
          </button>
        </div>
      </div>
      <!-- Info -->
      <form action="" class="collapsible" [class.visible]="showCollapsible[i]">
        <div class="labor">
          <div class="item">
            <h5>Cuartel</h5>
            <select name="cuartel">
              <option value="CuartelFruta" selected>Cuartel Fruta</option>
              <option value="CuartelFruta2">Cuartel Fruta 2</option>
            </select>
          </div>
          <div class="item">
            <h5>Labor</h5>
            <select name="labor">
              <option value="laborPoda" selected>Poda</option>
              <option value="laborOtra">Otra</option>
            </select>
          </div>
          <div class="item">
            <h5>Tipo de Labor</h5>
            <select name="tipoLabor">
              <option value="trato" selected>Trato</option>
              <option value="otra">Otra</option>
            </select>
          </div>
          <div class="item">
            <h5>Cantidad de Labor</h5>
            <input type="text">         
          </div>
          <div class="item">
            <h5>Valor</h5>
            <input type="number">         
          </div>
        </div>
        <div class="bonus">
          <div class="header">
            <h4>Bonos</h4>
            <ion-toggle></ion-toggle>
          </div>
          <div class="a-bonus" *ngFor="let bono of activity.bonos">
            <div class="item">
              <h5>Tipo de Bono</h5>
              <select name="bonusExtra">
                <option value="extra1">Bono 1</option>
                <option value="extra2">Bono 2</option>
              </select>
            </div>
            <div class="item">
              <h5>Valor</h5>
              <input type="number" placeholder="Ingrese un Valor">
            </div>
          </div>
        </div>
        <button class="button-go">Agregar otro Bono</button>
      </form>

    </div>
  </div>

</ion-content>

<ion-footer class="footer-worker-list">
  <ion-toolbar>
    <div class="total-wrapper">
      <div class="total">
        <p>Total</p>
        <h4>$00.000</h4>
      </div>
      <button class="button-go">Guardar</button>
    </div>
  </ion-toolbar>
</ion-footer>
