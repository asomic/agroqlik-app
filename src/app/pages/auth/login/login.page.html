<ion-content class="auth">

  <div class="auth-back"></div>

  <div class="data">
    <img src="assets/logo.svg">
    <form action="">
      <input type="email" placeholder="Ingrese su correo">
      <input type="password" placeholder="Ingrese su contraseña">
      <button>Entrar</button>
      <a [routerLink]="['/forgot']">Recuperar Contraseña</a>
    </form>
  </div>
  
  <div class="credits">
    <a href="https:/asomic.com">
      <img src="assets/img/asomic.png">
    </a>
  </div>

</ion-content>
